<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Comida</title>
    <link rel="stylesheet" href="css/formualrio.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Pedido</h1>
        <form action="procesar_pedido.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="direccion">Dirección de entrega:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="comida">Selecciona tu comida favorita:</label>
            <select id="comida" name="comida">
                <option value="pizza">Pizza</option>
                <option value="hamburguesa">Hamburguesa</option>
                <option value="sushi">Sushi</option>
                <!-- Agrega más opciones aquí -->
            </select>

            <label for="notas">Notas adicionales:</label>
            <textarea id="notas" name="notas" rows="4"></textarea>

            <button type="submit">Realizar Pedido</button>
        </form>

        <!-- Botón para regresar al índice -->
        <a href="index.html"><button>Volver al Inicio</button></a>
    </div>
</body>
</html>
