<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Comida para el Cliente</title>
  <style>
    /* Estilos opcionales para mejorar la apariencia del formulario */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Formulario de Comida para el Cliente</h2>
  <form action="#" method="post">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required>

    <label for="pedido">Pedido:</label>
    <textarea id="pedido" name="pedido" rows="4" required></textarea>

    <label for="preferencia">Preferencias Alimenticias:</label>
    <select id="preferencia" name="preferencia">
      <option value="vegetariano">Vegetariano</option>
      <option value="vegano">Vegano</option>
      <option value="sin gluten">Sin Gluten</option>
      <option value="sin lactosa">Sin Lactosa</option>
      <option value="otros">Otros (especificar en el pedido)</option>
    </select>

    <input type="submit" value="Enviar Pedido">
    <li><a class="dropdown-item" href="index.html">Regresar</a></li>
  </form>
</body>
</html>
